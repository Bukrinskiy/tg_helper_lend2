<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Открыть Telegram</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f6f7fb;
      color: #1d1d1f;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 22px;
    }
    p {
      margin: 0 0 20px;
      line-height: 1.5;
      color: #4b5563;
    }
    .buttons {
      display: grid;
      gap: 12px;
    }
    .button {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      background: #2a7df8;
      color: #ffffff;
    }
    .button.secondary {
      background: #e5e7eb;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Открываем Telegram…</h1>
      <p>Если Telegram не открылся автоматически, нажмите кнопку ниже.</p>
      <div class="buttons">
        <a class="button" href="https://t.me/Clario_69_bot">Открыть в Telegram</a>
        <a class="button secondary" href="https://t.me/Clario_69_bot" target="_blank" rel="noopener noreferrer">Открыть в браузере</a>
      </div>
    </div>
  </div>
  <script>
    window.location.href = "https://t.me/Clario_69_bot";
  </script>
</body>
</html>
